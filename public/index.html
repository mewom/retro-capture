<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #video-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            pointer-events: none;
        }

        .status {
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .role {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .role.master {
            color: #ffd700;
        }

        .role.client {
            color: #4a9eff;
        }

        .role.flash-phone {
            background: rgba(255, 200, 0, 0.2);
            padding: 5px 10px;
            border-radius: 8px;
        }

        .flash-selector {
            margin-top: 10px;
            display: none;
            pointer-events: all;
        }

        .flash-selector.show {
            display: block;
        }

        .flash-selector label {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .flash-selector select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .flash-selector select option {
            background: #222;
            color: #fff;
        }

        .info {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: all;
        }

        .capture-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff4444;
            border: 5px solid #fff;
            box-shadow: 0 4px 20px rgba(255,68,68,0.5);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .capture-button:active {
            transform: scale(0.9);
        }

        .capture-button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px 40px;
            border-radius: 16px;
            text-align: center;
            font-size: 18px;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            max-width: 400px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 11px;
            font-family: monospace;
            color: #0f0;
            pointer-events: all;
            z-index: 1000;
        }

        .debug-panel.hidden {
            display: none;
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .debug-title {
            font-weight: bold;
            color: #0ff;
        }

        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,255,255,0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            pointer-events: all;
            z-index: 999;
        }

        .debug-toggle.panel-open {
            display: none;
        }

        .debug-close {
            background: #f00;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
        }

        .debug-log {
            margin: 5px 0;
            padding: 5px;
            border-left: 2px solid #0f0;
            padding-left: 8px;
        }

        .debug-log.error {
            border-left-color: #f00;
            color: #f00;
        }

        .debug-log.warning {
            border-left-color: #ff0;
            color: #ff0;
        }

        .debug-log.success {
            border-left-color: #0f0;
            color: #0f0;
        }

        .debug-log.info {
            border-left-color: #0ff;
            color: #0ff;
        }

        .debug-timestamp {
            color: #888;
            font-size: 9px;
        }

        .debug-clear {
            background: #666;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Video preview (what the camera sees) -->
    <video id="video-preview" autoplay playsinline muted></video>

    <!-- Dark overlay on top and bottom -->
    <div class="overlay"></div>

    <!-- Status display at the top -->
    <div class="header">
        <div class="status">
            <div class="role" id="role-display">Connecting...</div>
            <div class="info">
                <span class="recording-indicator"></span>
                <span id="status-text">Initializing...</span>
            </div>
            <div class="info" id="client-count">0 phones connected</div>
            <div class="flash-selector" id="flash-selector">
                <label for="flash-phone-select">‚ö° Flash Phone:</label>
                <select id="flash-phone-select">
                    <option value="none">No Flash</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Capture button (only shows for master) -->
    <div class="controls">
        <button class="capture-button" id="capture-btn" style="display: none;" disabled>
            CAPTURE
        </button>
    </div>

    <!-- Messages (uploading, success, etc) -->
    <div class="message" id="message"></div>

    <!-- Debug Panel Toggle Button -->
    <button class="debug-toggle" id="debug-toggle">üêõ</button>

    <!-- Debug Panel -->
    <div class="debug-panel hidden" id="debug-panel">
        <div class="debug-header">
            <div class="debug-title">üêõ Debug Log</div>
            <div>
                <button class="debug-clear" id="debug-clear">Clear</button>
                <button class="debug-close" id="debug-close">Close</button>
            </div>
        </div>
        <div id="debug-logs"></div>
    </div>

    <!-- Socket.io library (for real-time communication) -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- The main app code -->
    <script src="app.js"></script>
</body>
</html>
