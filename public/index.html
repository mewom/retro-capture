<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #video-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            pointer-events: none;
        }

        .status {
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .role {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .role.master {
            color: #ffd700;
        }

        .role.client {
            color: #4a9eff;
        }

        .info {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: all;
        }

        .capture-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff4444;
            border: 5px solid #fff;
            box-shadow: 0 4px 20px rgba(255,68,68,0.5);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .capture-button:active {
            transform: scale(0.9);
        }

        .capture-button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px 40px;
            border-radius: 16px;
            text-align: center;
            font-size: 18px;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Video preview (what the camera sees) -->
    <video id="video-preview" autoplay playsinline muted></video>

    <!-- Dark overlay on top and bottom -->
    <div class="overlay"></div>

    <!-- Status display at the top -->
    <div class="header">
        <div class="status">
            <div class="role" id="role-display">Connecting...</div>
            <div class="info">
                <span class="recording-indicator"></span>
                <span id="status-text">Initializing...</span>
            </div>
            <div class="info" id="client-count">0 phones connected</div>
        </div>
    </div>

    <!-- Capture button (only shows for master) -->
    <div class="controls">
        <button class="capture-button" id="capture-btn" style="display: none;" disabled>
            CAPTURE
        </button>
    </div>

    <!-- Messages (uploading, success, etc) -->
    <div class="message" id="message"></div>

    <!-- Socket.io library (for real-time communication) -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- The main app code -->
    <script src="app.js"></script>
</body>
</html>
